<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<script src="https://cdn.tailwindcss.com"></script>
<title>Classes</title>
</head>
<body class="p-8">
<h1 class="text-2xl font-bold mb-4">Classes de Produtos</h1>
<form method="POST" class="mb-4 flex space-x-2">
  <input name="nome" placeholder="Nome da classe" required class="border p-2 rounded">
  <button class="bg-green-600 text-white py-2 px-4 rounded">Adicionar</button>
</form>
<ul class="space-y-2">
{% for c in classes %}
<li class="flex justify-between items-center border p-2 rounded">
  <span>{{ c['nome'] }}</span>
  <a href="{{ url_for('admin_classes_excluir', id=c['id']) }}" class="bg-red-600 text-white py-1 px-3 rounded">Excluir</a>
</li>
{% endfor %}
</ul>
<a href="{{ url_for('admin_dashboard') }}" class="inline-block mt-4 bg-gray-300 text-gray-800 py-2 px-4 rounded">Voltar</a>
</body>
</html>
