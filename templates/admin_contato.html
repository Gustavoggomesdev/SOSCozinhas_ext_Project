{% extends 'admin_base.html' %}
{% block title %}Contato{% endblock %}
{% block content %}
<a href="{{ url_for('admin_dashboard') }}" class="bg-gray-300 text-gray-800 py-2 px-4 rounded hover:bg-gray-400 mb-4 inline-block">Voltar ao Dashboard</a>
<form method="POST" class="space-y-4">
<label>Número WhatsApp
	<input name="whatsapp" placeholder="Número WhatsApp" required class="border p-2 rounded w-full" value="{{ contato['whatsapp'] if contato else '' }}">
</label>
<label>Instagram (link)
	<input name="instagram" placeholder="https://instagram.com/seu_perfil" class="border p-2 rounded w-full" value="{{ contato['instagram'] if contato and 'instagram' in contato.keys() else '' }}">
</label>
<label>Endereço
	<input name="endereco" placeholder="Rua, número, cidade" class="border p-2 rounded w-full" value="{{ contato['endereco'] if contato and 'endereco' in contato.keys() else '' }}">
</label>
<button class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Salvar Contato</button>
</form>
{% endblock %}
