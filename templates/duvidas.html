<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dúvidas - SOSCozinhas</title>
  <style>
    /* Slightly darker white for accordion cards */
    .card-bg { background-color: #fbfbfb; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-extrabold">Dúvidas frequentes</h1>
      <a href="{{ url_for('index') }}" class="inline-flex items-center gap-2 px-4 py-2 bg-white border rounded shadow-sm hover:shadow-md">Voltar ao site</a>
    </div>

    <p class="text-gray-600 mb-6">Aqui você encontra as dúvidas mais comuns dos nossos clientes. Clique em uma pergunta para ver a resposta.</p>

    <div class="space-y-3">
      {% if faqs|length == 0 %}
        <div class="p-6 text-gray-600 bg-white rounded shadow">Ainda não há dúvidas cadastradas.</div>
      {% endif %}

      {% for f in faqs %}
      <div class="card-bg border rounded shadow-sm overflow-hidden">
        <button type="button" class="w-full text-left px-5 py-4 flex items-center justify-between focus:outline-none faq-toggle">
          <span class="font-medium text-lg">{{ f['pergunta'] }}</span>
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </button>
        <div class="px-5 pb-4 hidden faq-content">
          <p class="text-gray-700">{{ f['resposta'] }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script>
    // Simple accordion for FAQs
    document.querySelectorAll('.faq-toggle').forEach(function(btn) {
      btn.addEventListener('click', function() {
        var content = btn.nextElementSibling;
        var open = !content.classList.contains('hidden');
        // close all
        document.querySelectorAll('.faq-content').forEach(function(c){ c.classList.add('hidden'); });
        document.querySelectorAll('.faq-toggle svg').forEach(function(s){ s.style.transform='rotate(0deg)'; });
        if (!open) {
          content.classList.remove('hidden');
          var svg = btn.querySelector('svg');
          if (svg) svg.style.transform = 'rotate(180deg)';
        }
      });
    });
  </script>
</body>
</html>
